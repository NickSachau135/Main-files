<body>
    
    <form action="submit.php" method="POST">
        <fieldset>
            <legend>User Information</legend>
        <ul>
            <li><label for="name">User Name</label> <input type="text" name="User.name" id="name"></li>
            <li><label for="PW">Password</label> <input type="password" name="User.PW" id="PW"></li>
        </ul>
        </fieldset>
        
        <fieldset>
            <legend>What drink do you want?</legend>
        <ul>
            <li><input type="radio" name="User.drink" id="drink.coke" value="Coke"> <label for="drink.coke">Coke</label></li>
            <li><input type="radio" name="User.drink" id="drink.dietCoke"value="diet coke"> <label for="drink.dietCoke">Diet Coke</label></li>
            <li><input type="radio" name="User.drink" id="drink.sprite" value="sprite"> <label for="drink.sprite">Sprite</label></li>
            <li><input type="radio" name="User.drink" id="drink.water" value="water"> <label for="drink.water">Water</label></li>
        </ul>
        </fieldset>

        <fieldset>
            <legend>Pizza Preference</legend>
        <ul>
            <li><input type="checkbox" name="User.pizza" id="pizza.plain"> <label for="pizza.plain">Plain</label></li>
            <li><input type="checkbox" name="User.pizza" id="pizza.peperoni"> <label for="pizza.peperoni">Peperoni</label></li>
            <li><input type="checkbox" name="User.pizza" id="pizza.chicken"> <label for="pizza.chicken">Chicken</label></li>
            <li><input type="checkbox" name="User.pizza" id="pizza.sausage"> <label for="pizza.sausage">Sausage</label></li>
        </ul>
        </fieldset>

        <fieldset>
            <legend>Special Instructions</legend>
        <ul>
            <li><label for="Comment">Special Instructions:</label></li>
            <textarea  type="text" id="Comment" name="user.comment" cols="30" rows="10" style="resize: none;"></textarea>
        </ul>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
        <ul>
            <li><label for="cardInfo">Card Number</label> <input type="text" name="user.card" id="cardInfo"> <label for="CVC">CVC</label> <input type="text" name="user.CVC" id="CVC"></li>
            <li><label for="cardDate">Expersion Date</label> <input type="text" name="user.date" id="cardDate"></li>
            <li><label for="firstName"></label></li>
        </ul>
        <input type="image" src="Untitled.png">
        </fieldset>
    </form>

</body>
</html>
