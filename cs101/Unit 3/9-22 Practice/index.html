<body>
    <div class="form.box">
        <form action="data.json" method="POST">
            <fieldset>
                <legend>User Questionare</legend>
            <ul style="list-style-type: none;">
                <li><label for="DoB">Date of Birth mm/dd/yyyy</label></li>
                <li><input  type="text" id="DoB" name="user.DoB"></li>

                <br><br>

                <li><label for="Comment">Please write you comments about today:</label></li>
                <li><textarea  type="text" id="Comment" name="user.comment" cols="30" rows="10" style="resize: none;"></textarea></li>
                <li><button disabled type="reset" value="reset">Reset</button></li>

                <br><br>

                <li><label for="image">Please submit a jpeg of your face</label></li>
                <li><input id="image" name="user.face" type="file" accept=".jpeg"></li>

                <br><br>

                <li><label for="toppings">Select your favorite pizza toppings:</label></li>
                <li><input id="toppings" type="checkbox">Pepperoni</li>
                <li><input id="toppings" type="checkbox">Sausage</li>
                <li><input id="toppings" disabled type="checkbox">Pineapple</li>
                <li><input id="toppings" type="checkbox">Anchovies</li>

                <br><br>

                <li><input type="password" id="password" placeholder="Enter your password"></li>
                
                <br><br>

                <li>
                    <input type="radio" name = "Soda" id="Soda" value="Pepsi"> <label for="Soda">Pepsi</label>
                    <input type="radio" name="Soda" id="Soda" value="Coke"> <label for="Soda">Coke</label>
                    <input type="radio" name="Soda" id="Soda" value="Dr.Pepper"> <label for="Soda">Dr.Pepper</label>
                </li>

                <br><br>

                <li><button type="submit">Submit your Questionare</button></li>
            </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
