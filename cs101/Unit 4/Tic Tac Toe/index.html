<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nick Sachau">
    <meta name="description" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <meta property="og:title" content="">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        <h1>tic-tac-toe</h1>
    </header>

    <main>
        <p>Player: <span id="turn"></span></p>
        <p>Turn: <span id="turnNumber"></span></p>
        <br>
        <div class="board">
            <div class="block1 square top left" id="spot11"></div>
            <div class="block2 square top" id="spot12"></div>
            <div class="block3 square top right" id="spot13"></div>
            
            <div class="block4 square left" id="spot21"></div>
            <div class="block5 square" id="spot22"></div>
            <div class="block6 square right" id="spot23"></div>
            
            <div class="block7 square bottom left" id="spot31"></div>
            <div class="block8 square bottom" id="spot32"></div>
            <div class="block9 square bottom right" id="spot33"></div>
        </div>
        <br><br>

        <div class="score">
            <p>Wins</p>
            <div class="players">
                <p class="x">X: <span id="winsX">0</span></p>
                <p class="o">O: <span id="winsO">0</span></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
